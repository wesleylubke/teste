                <div class="column auto">

                    <form id="dadosForm">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" id="operadora" list="operadorasList"
                                    placeholder="Digite o nome da operadora" title="Nome da operadora"
                                    oninput="exibirSugestoes()">
                                <datalist id="operadorasList">
                                    <option value="Claro">
                                    <option value="Vivo">
                                    <option value="Algar">
                                    <option value="Oi">

                                    <option value="Embratel">
                                    <option value="Americanet">

                        <div class="field">

                        <div class="field">

                        <div class="field">

                                    placeholder="Endereço da Unidade" title="Endereço da Unidade">

                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" id="circuito" required placeholder="Circuito"
                                    title="Circuito">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" id="nomeAtendente" required

                        <div class="field">

                        <div class="field">

                        <div class="field">

    <script>
        const operadorasTelefones = {
            Claro: '106 21',
            Vivo: '103 15',
            Algar: '0800 940 2999',
            Oi: '0800 641 0641',
            Wirelink: '85 2181-6200',
            Embratel: '0800 721 1021',
            Americanet: '103 85',
            Avato: '0800 644 0692',
            Unifique: '48 3381 7666',
            Ligga: '41 3331 3001  -  0800 4141 810',
            Prontonet: '91 3075 4488',
            Veloo: '82 3023 9393'
        };

        function exibirSugestoes() {
            const operadoraDigitada = document.getElementById('operadora').value;
            const telefone = operadorasTelefones[operadoraDigitada];
            document.getElementById('telefone').value = telefone || '';
        }

        function adicionarDiv() {
            const operadora = document.getElementById('operadora').value;
            const telefone = document.getElementById('telefone').value;
            const alerta = document.getElementById('alerta').value;
            const razao = document.getElementById('razao').value;
            const cnpj = document.getElementById('cnpj').value;
            const endereco = document.getElementById('endereco').value;
            const circuito = document.getElementById('circuito').value;
            const nomeAtendente = document.getElementById('nomeAtendente').value;
            const protocoloLigacao = document.getElementById('protocoloLigacao').value;
            const protocoloReparo = document.getElementById('protocoloReparo').value;
            const chamado = document.getElementById('chamado').value;
            const horaAlerta = document.getElementById('horaAlerta').value;
            const sla = document.getElementById('sla').value;


            const div = document.createElement('div');
            div.classList.add('box');
            div.innerHTML = `
        <div style="overflow-wrap: break-word;">
        Olá, prezados! Seguem informações após contato com a operadora:<br><br>
          <strong>Operadora:</strong> ${operadora}<br>
          <strong>Telefone:</strong> ${telefone}<br>
          <strong>Alerta:</strong> ${alerta}<br>
          <strong>Razão Social:</strong> ${razao}<br>
          <strong>CNPJ:</strong> ${cnpj}<br>
          <strong>Endereço:</strong> ${endereco}<br>
          <strong>Circuito:</strong> ${circuito}<br>
          <strong>Nome atendente:</strong> ${nomeAtendente}<br>
          <strong>Protocolo de ligacao:</strong> ${protocoloLigacao}<br>
          <strong>Protocolo reparo:</strong> ${protocoloReparo}<br>
          <strong>Chamado:</strong> ${chamado}<br>
          <strong>Data/hora alerta:</strong> ${horaAlerta}<br>
          <strong>SLA:</strong> ${sla}<br>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <button class="button is-danger is-outlined is-small" onclick="confirmarExcluir(this)">Excluir</button>
          </div>
          <div class="control">
            <button class="button is-dark is-small" onclick="copiarScript(this)">Copiar script</button>
          </div>
        </div>
      `;

            const infoDivs = document.getElementById('infoDivs');
            infoDivs.insertBefore(div, infoDivs.firstChild);

            // Limpa os campos após adicionar as informações
            limparCampos();
        }

        function confirmarExcluir(botao) {
            if (confirm("Tem certeza de que deseja excluir este conteúdo?")) {
                const divParaExcluir = botao.parentNode.parentNode.parentNode;
                divParaExcluir.remove();
            }
        }

        function copiarScript(botao) {
            const divPai = botao.parentNode.parentNode.previousElementSibling;
            const script = divPai.innerText.trim();

            navigator.clipboard.writeText(script)
                .then(() => console.log('Script copiado para a área de transferência'))
                .catch(err => console.error('Erro ao copiar script: ', err));
        }

        function limparCampos() {
            if (confirm("Deseja limpar os campos do formulário?\n Clique [OK] para limpar")) {
                const campos = document.querySelectorAll('input[type="text"]');
                campos.forEach(campo => campo.value = '');
            }
        }
    </script>
